<!-- This page demonstrates nested frames -->
<!-- It's best to design a frameset to be 770 pixels wide to accomodate the most displays/browsers -->

<html>
<head>
<title>Simple Framed Web Page</title>
</head>
<frameset cols="200,560" border="0" frameborder="0">
    <frame name="albumlist" src="AlbumList.htm" />
    <frame name="content" src="Content.htm" />
</frameset>



</html>
